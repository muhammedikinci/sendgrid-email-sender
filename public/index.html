<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">Programmable email sender!</p>
    </div>
</div>

<div class="cont">
    <div class="card">
        <div class="card-body">
            <div class="alert alert-success" id="successAlert">
                Success
            </div>
            <div class="alert alert-danger" id="dangerAlert">
                Danger
            </div>
            <h3>Send Mail With Configuration</h3>
            <div class="form-group">
                <lable for="waittime">Wait Time (s)</lable>
                <input type="number" class="form-control" value="2" id="waittime" required />
            </div>
            <div class="form-group">
                <lable for="fromemail">From Email</lable>
                <input class="form-control" placeholder="From Email" id="fromemail" disabled />
            </div>
            <div class="form-group">
                <lable for="emailList">To Email List</lable>
                <textarea class="form-control" id="emailList" rows="8" cols="50" disabled></textarea>
            </div>
            <button class="btn btn-primary" style="width: 100%;" id="startSending">Start Sending</button>
        </div>
    </div>
    <div style="display: flex; align-items: center; height: 30px; flex-wrap: wrap;">
        <span id="statusSpan" class="red"></span><h3>Service Status</h3>
        <button class="btn btn-danger" id="stopService" style="width: 100%;">Stop</button>
    </div>
</div>

<style>
    .cont {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    #statusSpan {
        display: block;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        margin-right: 10px;
    }

    .green {
        background-color: greenyellow;
    }

    .red {
        background-color: tomato;
    }
</style>
